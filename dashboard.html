<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #0074d9);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }
    .status {
      margin: 10px 0;
      font-size: 1rem;
      color: #b0e0ff;
    }
    .multiplier {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ffdc00;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      width: 200px;
    }
    input {
      width: 80%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-bottom: 8px;
      text-align: center;
    }
    button {
      width: 85%;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: #2ecc40;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #01ff70;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding: 8px;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div class="status" id="status">Status: connecting...</div>
  <div class="multiplier" id="multiplier">Multiplier: 1.00x</div>
  <div id="roundInfo">Round: ‚Äî</div>

  <div class="controls">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <p>Balance: $1000</p>
      <input type="number" id="betA" placeholder="Enter bet" />
      <button>Bet</button>
      <button>Cashout</button>
    </div>
    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <p>Balance: $1000</p>
      <input type="number" id="betB" placeholder="Enter bet" />
      <button>Bet</button>
      <button>Cashout</button>
    </div>
  </div>

  <h3>üìà History</h3>
  <table id="history">
    <tr><th>Round</th><th>Crash Point</th></tr>
  </table>

  <script>
    const socket = io(); // auto-connect to same origin
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const roundEl = document.getElementById("roundInfo");
    const historyTable = document.getElementById("history");

    let history = [];

    socket.on("connect", () => {
      statusEl.textContent = "Status: connected ‚úÖ";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "Status: disconnected ‚ùå";
    });

    socket.on("round_start", (data) => {
      roundEl.textContent = `Round: ${data.round}`;
      multiplierEl.textContent = "Multiplier: 1.00x";
    });

    socket.on("multiplier_update", (data) => {
      multiplierEl.textContent = `Multiplier: ${data.multiplier}x`;
    });

    socket.on("round_crash", (data) => {
      const row = `<tr><td>${data.round}</td><td>${data.crashPoint}x</td></tr>`;
      history.unshift(row);
      if (history.length > 20) history.pop();
      historyTable.innerHTML = "<tr><th>Round</th><th>Crash Point</th></tr>" + history.join("");
    });
  </script>
</body>
</html>
