<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Aviator Live</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 255, 213, 0.1);
      backdrop-filter: blur(8px);
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffd5;
      letter-spacing: 1px;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #game {
      margin: 2rem auto;
      width: 90%;
      height: 300px;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    #plane {
      width: 90px;
      position: absolute;
      bottom: 30px;
      left: 10%;
      transition: transform 0.2s ease-in;
    }
    #multiplier {
      font-size: 2rem;
      margin-top: 1rem;
      color: #00ffd5;
      font-weight: bold;
    }
    .bets {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .bet-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #00ffd5;
      padding: 1rem;
      border-radius: 12px;
      width: 45%;
      min-width: 250px;
    }
    .bet-box h3 {
      color: #00ffd5;
    }
    input[type="number"] {
      width: 60%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
    }
    button {
      background: #00ffd5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00e6c0;
    }
    #balance {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffcc00;
    }
    table {
      margin: 2rem auto;
      width: 90%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }
    th {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</header>

  <div id="status">Connecting to Aviator Live...</div>
  <div id="balance">üí∞ Balance: <span id="balanceValue">1000.00</span> KES</div>

  <div id="game">
    <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane">
  </div>
  <div id="multiplier">1.00x</div>

  <div class="bets">
    <div class="bet-box">
      <h3>Bet A</h3>
      <input type="number" id="betA" placeholder="Amount" />
      <button id="placeA">Place Bet</button>
      <button id="cashoutA" disabled>Cashout</button>
    </div>
    <div class="bet-box">
      <h3>Bet B</h3>
      <input type="number" id="betB" placeholder="Amount" />
      <button id="placeB">Place Bet</button>
      <button id="cashoutB" disabled>Cashout</button>
    </div>
  </div>

  <table id="history">
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://obedaviator.onrender.com", {
      transports: ["websocket"],
      secure: true
    });

    const statusEl = document.getElementById("status");
    const plane = document.getElementById("plane");
    const multiplierEl = document.getElementById("multiplier");
    const balanceEl = document.getElementById("balanceValue");
    const historyBody = document.getElementById("historyBody");

    let balance = 1000;
    let multiplier = 1.00;
    let active = false;
    let currentRound = 0;
    let flyInterval;

    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to Aviator Live";
    });

    socket.on("flight_update", (data) => {
      startFlight(data.crashPoint);
    });

    function startFlight(crashPoint) {
      if (active) return;
      active = true;
      multiplier = 1.00;
      plane.style.left = "10%";
      let x = 10;
      statusEl.textContent = "üõ´ Plane taking off...";
      flyInterval = setInterval(() => {
        multiplier += 0.05;
        x += 1.5;
        plane.style.left = x + "%";
        multiplierEl.textContent = multiplier.toFixed(2) + "x";
        if (multiplier >= crashPoint) {
          clearInterval(flyInterval);
          crash(crashPoint);
        }
      }, 200);
    }

    function crash(crashPoint) {
      statusEl.textContent = `üí• Crashed at ${crashPoint}x`;
      active = false;
      const row = document.createElement("tr");
      currentRound++;
      row.innerHTML = `<td>${currentRound}</td><td>${crashPoint}x</td>`;
      historyBody.prepend(row);
      resetBets();
    }

    function placeBet(id) {
      const input = document.getElementById(id);
      const amount = parseFloat(input.value);
      if (!amount || amount <= 0 || amount > balance) return alert("Invalid bet");
      balance -= amount;
      balanceEl.textContent = balance.toFixed(2);
      document.getElementById("place" + id.slice(-1).toUpperCase()).disabled = true;
      document.getElementById("cashout" + id.slice(-1).toUpperCase()).disabled = false;
    }

    function cashout(id) {
      const current = multiplier;
      const gain = parseFloat(document.getElementById(id).value) * current;
      balance += gain;
      balanceEl.textContent = balance.toFixed(2);
      document.getElementById("cashout" + id.slice(-1).toUpperCase()).disabled = true;
      statusEl.textContent = `üí∏ Cashout successful at ${current.toFixed(2)}x`;
    }

    function resetBets() {
      ["A", "B"].forEach(l => {
        document.getElementById("place" + l).disabled = false;
        document.getElementById("cashout" + l).disabled = true;
        document.getElementById("bet" + l).value = "";
      });
    }

    document.getElementById("placeA").onclick = () => placeBet("betA");
    document.getElementById("placeB").onclick = () => placeBet("betB");
    document.getElementById("cashoutA").onclick = () => cashout("betA");
    document.getElementById("cashoutB").onclick = () => cashout("betB");
  </script>
</body>
</html>
